<template>
    <div class = "slds-container_small">
        <div class = "slds-box slds-theme_default">
            <h2>Libreria</h2>
            <lightning-combobox
                value={value}
                placeholder="Select Library"
                options={options}
                onchange={handleChange} >
            </lightning-combobox>
            <div class="slds-m-top_large slds-m-bottom_medium">
                <h2>Filter</h2>
                <lightning-textarea name="input3" rows=1 placeholder="Filter..." onchange={filterChange}></lightning-textarea>
            </div>
            <lightning-button
                label = "search"
                onclick={clickSearch}>
            </lightning-button>
        </div>
    </div>
</template>
