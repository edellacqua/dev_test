<template>
    <div class = "slds-container_small">
        <div class = "slds-box slds-theme_default">
            <div>
                <lightning-combobox
                    value={value}
                    placeholder="Select Library"
                    options={options}
                    onchange={handleChange} >
                </lightning-combobox>
            </div>
            <div class="slds-var-m-top_medium">
                <lightning-textarea name="input3" rows=1 placeholder="Filter..." onchange={filterChange}></lightning-textarea>
            </div>
            <div class="slds-var-m-top_xx-large">
                <lightning-button
                    label = "Search..."
                    onclick={clickSearch}>
                </lightning-button>
            </div>
        </div>
    </div>
</template>
